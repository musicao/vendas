<form class="form-signin" name="form" ng-submit=" vm.logar()" role="form" ng-controller="LoginController as vm">
    <h2 class="form-signin-heading logo-login"></h2>
    <div class="login-wrap">
        <div class="user-login-info">
            <div class="form-group" ng-class="{ 'has-error': (form.username.$dirty && form.username.$error.required) || (form.username.$touched && form.username.$invalid && !form.username.$error.required) }">
                <input type="text" name="username" id="username" class="form-control" placeholder="Login" ng-model="vm.login" required autofocus>
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Informe o login.</span>
                            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <input type="password" name="password" id="password" class="form-control" placeholder="Senha" ng-model="vm.password" required>
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Informe a senha.</span>
            </div>

            <div class="alert alert-block alert-danger fade in" style="margin-bottom: 0px;" ng-show="vm.message">
                <strong>Erro! </strong> {{vm.message}}
            </div>
        </div>
        <label class="checkbox">
            <span class="pull-left">

            <a ui-sref="registrar" ui-sref-active="active">Criar Conta</a>

            </span>
            <span class="pull-right">

                <a ui-sref="resset" ui-sref-active="active">Esqueceu a senha?</a>

            </span>
            <br />
        </label>
        <div class="text-center">
            <button class="btn btn-lg btn-login btn-block" ng-disabled="form.$invalid " type="submit">Entrar</button>
        </div>
    </div>

</form>
